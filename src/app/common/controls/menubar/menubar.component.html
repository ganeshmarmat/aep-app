
<mat-sidenav-container class="menu-sidenav-container">
  <mat-sidenav #sidenav [mode]="'side'">
  <mat-nav-list>
  <span *ngFor="let item of menu">
  <span *ngIf="item.children && item.children.length > 0">
  <mat-accordion>
  <mat-expansion-panel>
  <mat-expansion-panel-header>
   <mat-panel-title>
     <div fxLayout="row" fxLayoutAlign="space-between center" > 
       <mat-icon>{{item.iconName}}</mat-icon>
       {{item.displayName}}
     </div>
   </mat-panel-title>
  </mat-expansion-panel-header>
  <span *ngFor="let child of item.children">
   <mat-list-item routerLink="{{child.route}}">
     <!-- Entradas de cada submenÃº  -->
     <div fxLayout="row" fxLayoutAlign="space-between center" > 
       <mat-icon>{{child.iconName}}</mat-icon>
       {{child.displayName}}
     </div>
   </mat-list-item>
  </span>
  </mat-expansion-panel>
  </mat-accordion>
  </span>
  <span *ngIf="!item.children || item.children.length === 0">
  <mat-list-item routerLink="[item.route]">
  <!-- Entradas principales -->
  <div fxLayout="row" fxLayoutAlign="space-between center">
  <mat-icon>{{item.iconName}}</mat-icon>
  {{item.displayName}}
  </div>
  </mat-list-item>
  </span>
  </span>
  </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <router-outlet></router-outlet>
  </mat-sidenav-content>
  </mat-sidenav-container>
