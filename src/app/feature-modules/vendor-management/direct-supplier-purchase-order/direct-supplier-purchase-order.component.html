<div>
    <div class="mt-2 mb-2 fs-12">
      <mat-card class="card-pad">
        <div>
          <span class="color_blue">Vendor Management ><span class="color_blue_light">Supplier PO Details</span></span>
          <span class="btn-right-top">
            <button (click)="create()" mat-raised-button class="fs-12 btn-green-create">
              Create Direct PO
            </button>
          </span>
        </div>
      </mat-card>
    </div>
    <div class="p-2">
      <mat-card class="card-pad">
         
          <div class="row">
            <div class="col-md-6">
            </div>

            <div class="col-md-6" style="text-align: right;">
              From :
            
            <mat-form-field class="mat-date-picker" appearance="standard">
              <input matInput [matDatepicker]="picker1" [(ngModel)]="fromdate">
              <mat-datepicker-toggle matSuffix [for]="picker1"></mat-datepicker-toggle>
              <mat-datepicker #picker1></mat-datepicker>
            </mat-form-field>
         

          
            To :
          <mat-form-field class="mat-date-picker"  appearance="standard">
            <input matInput [matDatepicker]="picker3" [(ngModel)]="todate">
            <mat-datepicker-toggle matSuffix [for]="picker3"></mat-datepicker-toggle>
            <mat-datepicker #picker3></mat-datepicker>
          </mat-form-field>
        
          <button (click)="refresh()" mat-raised-button class="fs-12 btn-green-create">
            Search
          </button>
        </div>

        </div>

        <div class="row">
          <div class=" col-md-12" >

                <mat-tab-group>
                  <mat-tab>
                    <ng-template mat-tab-label>
                      <mat-icon class="example-tab-icon">watch_later</mat-icon>
                      Pending For Approval({{status?.pendingRequest}})
                    </ng-template>
                    <div>
                      <div class="btn-buttons">
                          <button class="btn-grey-comman">Copy</button>
                          <button class="btn-grey-comman">CSV</button>
                          <button class="btn-grey-comman">Excel</button>
                          <button class="btn-grey-comman">PDF</button>
                          <button class="btn-grey-comman">Print</button>
                      </div>
                      <div >
                        <app-pending-approval [filterdata]="filterdata"></app-pending-approval>
                      </div>
                  </div>
                  </mat-tab>
                
                  <mat-tab>
                    <ng-template mat-tab-label>
                      <mat-icon class="example-tab-icon">hourglass_empty</mat-icon>
                      In-Progress({{status?.inprogressRequest}}) 
                    </ng-template>
                    <div>
                      <div class="btn-buttons">
                          <button class="btn-grey-comman">Copy</button>
                          <button class="btn-grey-comman">CSV</button>
                          <button class="btn-grey-comman">Excel</button>
                          <button class="btn-grey-comman">PDF</button>
                          <button class="btn-grey-comman">Print</button>
                      </div>
                      <div >
                        <app-in-progress [filterdata]="filterdata"></app-in-progress>
                      </div>
                  </div>
                  </mat-tab>
                
                  <mat-tab>
                    <ng-template mat-tab-label>
                      <mat-icon class="example-tab-icon">check_circle</mat-icon>
                      Completed({{status?.completedRequest}})
                    </ng-template>
                    <div>
                      <div class="btn-buttons">
                          <button class="btn-grey-comman">Copy</button>
                          <button class="btn-grey-comman">CSV</button>
                          <button class="btn-grey-comman">Excel</button>
                          <button class="btn-grey-comman">PDF</button>
                          <button class="btn-grey-comman">Print</button>
                      </div>
                  </div>
                  <div >
                    <app-completed [filterdata]="filterdata"></app-completed>
                  </div>
                  </mat-tab>
  
                  <mat-tab>
                      <ng-template mat-tab-label>
                        <mat-icon class="example-tab-icon">cancel</mat-icon>
                        Reject({{status?.rejectedRequest}})
                      </ng-template>
                      <div>
                        <div class="btn-buttons">
                            <button class="btn-grey-comman">Copy</button>
                            <button class="btn-grey-comman">CSV</button>
                            <button class="btn-grey-comman">Excel</button>
                            <button class="btn-grey-comman">PDF</button>
                            <button class="btn-grey-comman">Print</button>
                        </div>
                        <div >
                          <app-rejected [filterdata]="filterdata"></app-rejected>
                        </div>
                    </div>
                    </mat-tab>
                </mat-tab-group>
                </div>
          </div>
    
      </mat-card>
    </div>
  </div>
