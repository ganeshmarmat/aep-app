<div class="margin-top-3rem">
  <div class="mt-2 fs-12">
    <mat-card class="card-pad">
      <div>
        <span class="color_blue">
          Vendor Management > Supplier Direct PO Details > Create
        </span>
        <span class="btn-right-top">
          <button
            mat-raised-button
            color="primary"
            class="fs-12 btn-green-create mr-2"
          >
            Create
          </button>
          <button
            mat-raised-button
            color="primary"
            class="fs-12 btn-orange-create mr-2"
          >
            cancel
          </button>
        </span>
      </div>
    </mat-card>
  </div>
  <div class="p-2">
    <mat-card class="card-pad">
      <div>
        <br />
        <div>
          <mat-tab-group>
            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">home</mat-icon>
                Supplier Direct PO Info
              </ng-template>
              <app-product-supplier-details [poDDL]="poDDLData"></app-product-supplier-details>
            </mat-tab>

            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon">view_list</mat-icon>
                Product Details
              </ng-template>
              <app-product-details [poDDL]="poDDLData" [productitems]="productitems"></app-product-details>
            </mat-tab>

            <mat-tab>
              <ng-template mat-tab-label>
                <mat-icon class="example-tab-icon"
                  >account_balance_wallet</mat-icon
                >
                Delivery Schedule
              </ng-template>
              
            </mat-tab>
          </mat-tab-group>
        </div>
      </div>
    </mat-card>
  </div>
</div>
