<div class="example-header">
  <mat-form-field class="filter-align-right">
    <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field>
</div>

<div class="example-container mat-elevation-z8">

  <mat-table [dataSource]="dataSource" matSort>

   <!-- ID Column -->
   <ng-container matColumnDef="purchaseOrderNumber">
    <mat-header-cell *matHeaderCellDef mat-sort-header> PO NO </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.purchaseOrderNumber}} </mat-cell>
  </ng-container>

  <!-- Progress Column -->
  <ng-container matColumnDef="quotationNo">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Quotation NO </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.quotationNo}}</mat-cell>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="supplierName">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Supplier Name </mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.supplierName}} </mat-cell>
  </ng-container>

 
  <!-- Color Column -->
  <ng-container matColumnDef="grandTotal">
    <mat-header-cell *matHeaderCellDef mat-sort-header> grand total </mat-header-cell>
    <mat-cell *matCellDef="let row" > {{row.grandTotal}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="purchaseOrderDate">
    <mat-header-cell *matHeaderCellDef mat-sort-header>PO Date</mat-header-cell>
    <mat-cell *matCellDef="let row"> {{row.purchaseOrderDate}} </mat-cell>
  </ng-container>

  <ng-container matColumnDef="approvalStatus">
    <mat-header-cell *matHeaderCellDef mat-sort-header>Approval Status</mat-header-cell>
    <mat-cell *matCellDef="let row">
      <mat-form-field>
      <mat-select selected  value={{row.isApproved}}>
        <mat-option value="true">true</mat-option>
        <mat-option value="false">false</mat-option>
      </mat-select>
    </mat-form-field>
      </mat-cell>
  </ng-container>

    <!-- Action -->
    <ng-container matColumnDef="action">
      <mat-header-cell *matHeaderCellDef mat-sort-header> Action </mat-header-cell>
      <mat-cell *matCellDef="let row"> 
          <button (click)="edit(row.purchaseOrderMasterId)"  mat-raised-button color="primary" class="mr-2 editBTN" >
              <mat-icon>edit</mat-icon>
          </button> 
          <button (click)="delete(row.purchaseOrderMasterId)"  mat-raised-button color="warn" class="mr-2 editBTN" >
              <mat-icon>delete_forever</mat-icon>
          </button>
      </mat-cell>
    </ng-container>
    
    <!-- Action -->
    <ng-container matColumnDef="view">
      <mat-header-cell *matHeaderCellDef mat-sort-header> View Item Details </mat-header-cell>
      <mat-cell *matCellDef="let row"> 
          <button (click)="edit(row.purchaseOrderMasterId)"  mat-raised-button color="primary" class="mr-2 editBTN" >
              View Item Details
          </button>
      </mat-cell>
    </ng-container>

    <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
    <mat-row *matRowDef="let row; columns: displayedColumns;">
    </mat-row>
  </mat-table>
 
  <mat-paginator [pageSizeOptions]="[10,15,25]" [pageSize]="pageSize"></mat-paginator>
</div>
